  <!-- Contact Form -->
      <section class="py-20 bg-white px-4" id="contact">
        <div class="max-w-3xl mx-auto text-center mb-12">
          <h2 class="text-4xl font-bold text-[#0e1f41]">Get in Touch</h2>
          <p class="mt-4 text-[#0e1f41] text-base">
            Have a question or need assistance? Send us a message — we’re here
            to help you ship your cargo with confidence.
          </p>
        </div>

        <form
          class="max-w-3xl mx-auto bg-[#f9f9f9] p-8 rounded-xl shadow-md space-y-6"
        >
          <!-- Name -->
          <div>
            <label class="block text-[#0e1f41] font-semibold mb-1" for="name"
              >Name</label
            >
            <input
              type="text"
              id="name"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#c2d388]"
              placeholder="Your full name"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-[#0e1f41] font-semibold mb-1" for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#c2d388]"
              placeholder="you@example.com"
              required
            />
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-[#0e1f41] font-semibold mb-1" for="phone"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#c2d388]"
              placeholder="+1 (555) 123-4567"
            />
          </div>

          <!-- Subject -->
          <div>
            <label class="block text-[#0e1f41] font-semibold mb-1" for="subject"
              >Subject</label
            >
            <input
              type="text"
              id="subject"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#c2d388]"
              placeholder="Shipping inquiry, quote request, etc."
            />
          </div>

          <!-- Message -->
          <div>
            <label class="block text-[#0e1f41] font-semibold mb-1" for="message"
              >Message</label
            >
            <textarea
              id="message"
              rows="5"
              class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#c2d388]"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-[#0e1f41] text-white px-8 py-3 rounded-full font-semibold hover:bg-[#c2d388] hover:text-[#0e1f41] transition duration-300"
            >
              Send Message
            </button>
          </div>
        </form>
      </section>
